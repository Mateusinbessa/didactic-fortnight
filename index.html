<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyMCE</title>
    <link rel="stylesheet" href="style.css">

    <!--path to my main file-->
    <script src="./node_modules/tinymce/tinymce.min.js" referrerpolicy="origin"></script>

    <!--initialization of my editor-->
    <script>
        tinymce.init({
            //my editor id
            selector: '#mytextarea'
        })
    </script>


</head>
<body>

    <!--My text area-->
    <h1>TinyMCE</h1>
    <textarea id="mytextarea"></textarea>
    <button class="button" onclick="showHTML()">Show HTML Code</button>
    <!--My text area-->

    <!--Text area do código HTML-->
    <h1>HTML Code</h1>
    <textarea name="" id="show-result" cols="150" rows="10"></textarea>
    
    <!--Script para mostrar o código HTML-->
    <script src="./showHTML.js"></script>



</body>
</html>
