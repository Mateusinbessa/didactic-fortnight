<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyMCE</title>
    <link rel="stylesheet" href="style.css">

    <!--path to my main file-->
    <script src="./node_modules/tinymce/tinymce.min.js" referrerpolicy="origin"></script>

    <!--initialization of my editor-->
    <script>
        tinymce.init({
            //my editor id
            selector: '#mytextarea',
            //setting content on initialization
            setup: function (editor) {
                editor.on('init', function (e) {
                    //loading the save content from localstore automatically
                    editor.setContent(localStorage.getItem("myContent"))
                })
            }
        })
    </script>


</head>
<body>

    <!--My text area-->
    <h1>TinyMCE</h1>
    <textarea id="mytextarea"></textarea>
    <button class="button" onclick="showHTML()">Show HTML Code</button>
    <button class="button" onclick="myLoad()">Load</button>
    <!--My text area-->

    <h1>HTML Code</h1>
    <textarea name="" id="show-result" cols="150" rows="10"></textarea>
    
    <!--script to save the content on text area in localstorage-->
    <script src="./showHTML.js"></script>


    <!--script to load from the localstorage and insert in the textarea-->
    <script src="./loadHTML.js"></script>


</body>
</html>
